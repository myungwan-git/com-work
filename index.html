<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lotteinsu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrap" class="">

    <header id="header">
      <div class="header__border">
        <div class="header__inner">
          <h1 class="header__title">롯데손해보험<span class="header__small__text">공식사이트</span></h1>
          <nav class="nav">
            <div class="nav__inner">
              <ul class="nav__list">
                <li>건강</li>
                <li>암</li>
                <li>간편건강</li>
                <li>운전자</li>
                <li>어린이</li>
                <li>간병</li>
                <li>보장분석시스템</li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="main__inner">
        <article class="main__inner__top">
          <div class="main__left">
            <h3 class="main__title">let:jump 종합건강보험</h3>
            <div class="main__content">
              <h2 class="main__top">병원비는 다 다른데 <br> 보험료 왜 똑같아??</h2>
              <p class="main__small">
                건강하면 건강한 만큼만! 보험료는 <span class="main__red"> DOWN!</span> <br>
                내가 원할 때 보장금액은 <span class="main__red"> UP!</span>
              </p>
            </div>
          </div>
          <div class="main__right">
            <div class="main__description">
              <img src="https://cdn3.datamplan.com/images-old/healthci01.png" alt="">
              <p>언제든 가입금액 한도 내에서 <br> 원하는 금액만큼 보장 추가 가능</p>
            </div>
            <div class="main__description">
              <img src="https://cdn3.datamplan.com/images-old/healthci01.png" alt="">
              <p>매년 1회 최대 15% 보험료 환급 <br> <span class="decription__small">(건강등급 1~3등급 이내)</span></p>
            </div>
            <div class="main__description">
              <img src="https://cdn3.datamplan.com/images-old/healthci01.png" alt="">
              <p>100세까지 보장 <br> <span class="decription__small">(100세만기 특약 가입시 / 45세까지 가입가능)</span></p>
            </div>
          </div>
        </article>

        <article class="form">
          <form action="" id="submit_form1">
            <div class="form__main">
              <div class="form__title"></div>
              <div class="form__type1">
                <input type="text">
              </div>
            </div>
          </form>
        </article>
      </div>
    </section>

    

  </div>
</body>
</html>
